+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Camionera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="src/image/LOGO.png" alt="Logo"> </h1>

        <form id="addVertexForm">
            <label for="vertexName">Agregar Ciudad:</label>
            <input type="text" id="vertexName" placeholder="Nombre de la ciudad" required>
            <button type="submit">Agregar Ciudad</button>
        </form>

        <form id="addEdgeForm">
            <label for="startVertex">Estacion de origen:</label>
            <input type="text" id="startVertex" placeholder="Ciudad inicial" required>
            <label for="endVertex">Estacion de Destino:</label>
            <input type="text" id="endVertex" placeholder="Ciudad destino" required>
            <label for="weight">Distancia en Kil√≥metros:</label>
            <input type="number" id="weight" placeholder="Distancia en km">
            <button type="submit">Agregar</button>
        </form>

        <button id="dfsBtn">Recorrido en Profundidad</button>

        <div id="resultContainer">
        </div>
    </div>

    <script type="module" src="/src/controllers/Script.mjs"></script>
</body>
</html>
